<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background: #eef;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h2>Upload Zip & Clean CSV</h2>
    
    <form id="uploadForm">
        <label>Zip File:</label>
        <input type="file" name="zip_file" accept=".zip" required>

        <label>Extract To (folder path):</label>
        <input type="text" name="extract_to" value="Extracted File" disabled>

        <label>Completed Filter:</label>
        <select name="completed_filter" id="completed_filter">
            <option value="yes">Yes (Completed only)</option>
            <option value="no">No (Not completed only)</option>
        </select>

        <button type="submit">Upload & Process</button>
    </form>

    <div id="response" class="response" style="display:none;"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append("zip_file", this.zip_file.files[0]);
            formData.append("extract_to", "Extracted File"); // fixed value
            formData.append("completed_filter", this.completed_filter.value);

            try {
                const res = await fetch("https://web-production-0e50.up.railway.app/clean-automated-csv", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();
                const respDiv = document.getElementById("response");
                respDiv.style.display = "block";

                if (res.ok) {
                    respDiv.style.background = "#e6ffe6";

                    let extraInfo = "";
                    if (formData.get("completed_filter") === "yes") {
                        extraInfo = `
                            <p><b>Total Completed:</b> ${data.rows_after_cleaning}</p>
                            <p><b>Male Completed:</b> ${data.male_completed}</p>
                            <p><b>Female Completed:</b> ${data.female_completed}</p>
                        `;
                    }

                    respDiv.innerHTML = `
                        ${extraInfo}
                        <a href="${data.download_url}" target="_blank" download>Download Cleaned CSV</a>
                    `;
                } else {
                    respDiv.style.background = "#ffe6e6";
                    respDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>

</body>
</html>
