<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Upload CSV for Cleaning</h2>

<form id="uploadForm">
    <label>Select CSV File:</label><br>
    <input type="file" name="file" accept=".csv" required><br><br>

    <label>Completed Filter:</label>
    <select name="completed_filter">
        <option value="all">All</option>
        <option value="yes">Yes Only</option>
        <option value="no">No Only</option>
    </select><br><br>

    <button type="submit">Upload & Process</button>
</form>

<div id="response"></div>

<script>
    const API_BASE = "https://web-production-0e50.up.railway.app/clean-automated-csv"; // change to your Flask API base URL

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const respDiv = document.getElementById("response");
        respDiv.innerHTML = "Processing... Please wait.";

        try {
            const response = await fetch(`${API_BASE}/process`, {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                throw new Error("Upload failed. Server returned " + response.status);
            }

            const data = await response.json();
            console.log("Server response:", data);

            let extraInfo = "";
            if (data.male_count !== undefined && data.female_count !== undefined) {
                extraInfo = `<p>Male Count: ${data.male_count}</p>
                             <p>Female Count: ${data.female_count}</p>`;
            }

            respDiv.innerHTML = `
                <p>${data.message || "File processed successfully!"}</p>
                ${extraInfo}
                <button id="downloadBtn">Download Cleaned CSV</button>
            `;

            document.getElementById("downloadBtn").addEventListener("click", async () => {
                try {
                    const fileRes = await fetch(`${API_BASE}${data.download_url}`);
                    if (!fileRes.ok) throw new Error("Failed to fetch file");
                    const blob = await fileRes.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "cleaned.csv";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } catch (err) {
                    alert("Download failed: " + err.message);
                }
            });

        } catch (err) {
            respDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        }
    });
</script>

</body>
</html>
